<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow</title>
    <link rel="icon" href="/img/flow.png">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- STYLE -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="frame">
        <!-- <img src="/img/li-phone.png" alt="" style="position: absolute;"> -->
        <div class="inner">
            <!-- DATE & SETTING -->
            <div class="container">
                <h1 class="fw-700 fs-26 c-42">August 8, 2024</h1>
                <img class="w-28p h-28p transform-min transition-ease" src="/img/h-setting.png" alt="setting">
            </div>

            <!-- HERO -->
            <div class="container">
                <img class="" src="/img/h-clock.png" alt="clock">
                <div class="d-grid gap-30p w-175p">
                    <div class="d-grid gap-10p">
                        <div class="fs-24 lh-16 fw-600 c-42">8:00 - 10:30 AM</div>
                        <div class="fs-18 lh-16 c-42">It's time to read: Asylum part IV</div>
                    </div>
                    <div class="d-grid gap-10p">
                        <select class="w-175p b-dc py-8 px-16 rounded-30 ff-c fs-14 lh-16 c-1e">
                            <option>Next up: Daily challenge</option>
                            <option>~ Solitare event</option>
                            <option>~ Lunch + Break</option>
                        </select>
                        <a class="w-175p b-42 py-10 rounded-30 fs-14 c-f4 lh-16 text-center transform-min transition-ease">Focus mode</a>            
                    </div>
                </div>
            </div>
        </div>

        
        <!-- NAVIGATION -->
        <div class="nav">
            <a href="" class="nav-items b-dc">
                    <img src="/img/na-home.png" alt="">
                    <div class="fw-600 fs-14 c-42 lh-18">Home</div>
            </a>
            <a href="" class="nav-items">
                <img src="/img/n-tasks.png" alt="">
                <div class="fw-600 fs-14 c-1e lh-18">Tasks</div>
            </a>
            <a href="" class="nav-items">
                <img src="/img/n-calendar.png" alt="">
                <div class="fw-600 fs-14 c-1e lh-18">Tasks</div>
            </a>
            <a href="" class="nav-items">
                <img src="/img/n-schedule.png" alt="">
                <div class="fw-600 fs-14 c-1e lh-18">Schedule</div>
            </a>
            <a href="" class="nav-items">
                <img src="/img/n-notes.png" alt="">
                <div class="fw-600 fs-14 c-1e lh-18">Notes</div>
            </a>
        </div>
    </div>
</body>
</html>
